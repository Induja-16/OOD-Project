<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group - Bill-Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <section id="create-group">
            <div class="container">
                <h2>Create Group</h2>
                <!-- Add your create group form or content here -->
                <form>
                    <!-- Your form fields go here -->
                    <label for="group-name">Group Name:</label>
                    <input type="text" id="group-name" name="group-name" required>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                    
                    <button type="submit" class="button">Create Group</button>
                </form>
            </div>
        </section>
    </div>
